<html>
<body>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<style>
		#trechos, #encomendas, #rotas{
			height: 200px;
			border: 1px solid #ccc;
			display: inline-table;
			padding: 20px;
		}
		button{
			border: 1px solid #ccc;
			Height: 40px;
		}
	</style>

	<div class="container">
		<div class="text-center p-2 badge-info">
			<h4>Desenvolvimento de seleção da TAKE Problema<br>Correios de San Andreas</h4>
		</div>
		<div class="row text-center m-2 mt-3 badge-light p-2 pt-4">
			<div class="col-md-4 col-sm-12" style="width: 200px">
				<p><button class="btn btn-default" onclick="carregaTrechos()" >Carregar Trechos</button></p>
				<p id="trechos"></p>
			</div>
			<div class="col-md-4 col-sm-12" style="width: 200px">
				<p><button class="btn btn-default" onclick="carregaEncomendas()" >Carregar Encomendas</button></p>
				<p id="encomendas"></p>
			</div>
			<div class="col-md-4 col-sm-12" style="width: 200px">
				<p><button class="btn btn-default" onclick="calculaRotas()">Calcular Rotas</button/p>
				<p id="rotas"></p>
			</div>
		</div>
	</div>

	<script>
	function calculaRotas() {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				document.getElementById("rotas").innerHTML = this.responseText.replace(/,/g,"<br>");
			}
		};
		xhttp.open("GET", "/api/calcularotas", true);
		xhttp.send();
	}
	function carregaTrechos() {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				document.getElementById("trechos").innerText = this.responseText.replace(/,/g,"<br>");
			}
		};
		xhttp.open("GET", "/api/carregatrechos", true);
		xhttp.send();
	}
	function carregaEncomendas() {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				document.getElementById("encomendas").innerText = this.responseText.replace(/,/g,"<br>");
			}
		};
		xhttp.open("GET", "/api/carregaencomendas", true);
		xhttp.send();
	}

	</script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>		
</body>
</html>
